<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll browser</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-top:2px;
            background-color: aqua;
            /* overflow: hidden; */
        }
        .special{
            background-color: coral;
        }
        aside {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scroll-by">Scroll By 100px(y)</button>
        <button class="scroll-to">Scroll To 100px(y)</button>
        <button class="scroll-into">Scroll Into Special(y)</button>
    </aside>
    <script>
         const special = document.querySelector('.special')
        special.addEventListener('click', event =>{
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX} ${event.clientY}`);
            console.log(`page: ${event.pageX} ${event.pageY}`);
        })

         const scrollBy = document.querySelector('.scroll-by')
         const scrollTo = document.querySelector('.scroll-to')
         const scrollIInto = document.querySelector('.scroll-into')

         scrollBy.addEventListener('click', ()=>{
            window.scrollBy(0, 100)
         })

         scrollTo.addEventListener('click', ()=>{
            window.scrollTo(0, 100)
         })

         scrollIInto.addEventListener('click', ()=>{
            special.scrollIntoView()
         })
    </script>
</body>
</html>
